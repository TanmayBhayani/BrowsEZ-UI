<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <style>
    body { 
      width: 300px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .navigation-controls { 
      display: none;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <form id="searchForm">
        <input type="text" id="searchBar" placeholder="Find...">
      </form>
      <button id="settings-button" class="settings-icon" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
    
    <div class="llm-toggle-container">
      <span>Intelligent Search</span>
      <label class="toggle-switch">
        <input type="checkbox" id="llm-toggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="content">
      <button id="toggleButton">Activate</button>
      
      <!-- LLM Answer collapsible container -->
      <div class="collapsible-container">
        <div class="collapsible-header" id="llm-answer-header">
          <span>AI Response</span>
          <span class="collapse-icon">▼</span>
        </div>
        <div id="llm-answer-container" class="llm-answer-container collapsible-content" style="display: none;"></div>
      </div>
      
      <div class="navigation-controls">
        <button id="prevButton">< Previous</button>
        <span id="position-counter">1/1</span>
        <button id="nextButton">Next ></button>
      </div>
      
      <!-- Navigation links collapsible container -->
      <div class="collapsible-container" id="navigation-links-container" style="display: none;">
        <div class="collapsible-header" id="navigation-links-header">
          <span>Navigation Links</span>
          <span class="collapse-icon">▼</span>
        </div>
        <div id="navigation-links-list" class="navigation-links-list collapsible-content">
          <!-- Navigation links will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
