<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; }
    #searchBar { width: 100%; margin-bottom: 10px; display: none; }
    #toggleButton { width: 100%; }
    .navigation-controls { display: none; margin-top: 10px; text-align: center; }
    .header { 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .settings-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    </style>
</head>
<body>
  <div class="header">
    <h1>Find</h1>
    <button id="settings-button" class="settings-icon" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </div>
  <form id="searchForm">
    <input type="text" id="searchBar" placeholder="Search...">
  </form>
  <button id="toggleButton">Activate</button>
  <div class="navigation-controls">
    <button id="prevButton">← Previous</button>
    <span id="position-counter">1/1</span>
    <button id="nextButton">Next →</button>
  </div>  
  <script src="popup.js"></script>
</body>
</html>
