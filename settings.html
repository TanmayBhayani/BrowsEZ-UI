<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Extension Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Settings</h1>
      <button id="back-button" class="back-button">Back</button>
    </div>
    
    <div class="section">
      <h2>Active Domains</h2>
      <p class="description">Manage websites where the Find extension is active.</p>
      
      <div class="domains-container">
        <div id="domains-list" class="domains-list">
          <!-- Domains will be added here dynamically -->
        </div>
        
        <div class="add-domain-form">
          <input type="text" id="new-domain" placeholder="Add a new domain (e.g., example.com)">
          <button id="add-domain-btn">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
